		<div id="link">
			<select id="cpp-type" onchange="changeType(this.value)">
				<option value="saveByName">File Name</option>
				<option value="saveByLink">CF Link</option>
				<option value="saveBySource">CF Source</option>
			</select>
			<input id="file-name" onkeydown="saveFile(window.event)">
			<div id="file-error"></div>
		</div>

	   <div class="discrebtion">
		   <div class="title">Discrebtion</div>
		   <textarea id="discrebtion"></textarea>
	   </div>

	   <div id="source-div" class="discrebtion">
		  <div class="title">Source Code</div>
	   	  <textarea id="source"></textarea>
	   	  <div id="source-error"></div>
		  <div style="margin-top: 15px;" class="button-div">
			  <div onclick="generate()" class="button">Generate</div>
		  </div>
	   </div>
	    
	   </header>
	   
	   <div onclick="OpenMenu()" id="menuDiv"></div>
	   <nav id="menu">
		   <div class="header">Files Lists</div>
		   <div class="files-list"></div>
	   </nav>

	   <div id="setting-div">
		   <div id="setting-div2">
		     <div onclick="closeSetting()" class="close-btn">Ã—</div>
		     <form onsubmit="setSetting();return false;">
			    <div id="link">
					<select style="width: 50%;">
						<option>Language</option>
					</select>
					<select id="language-type" style="width: 50%; margin-right: 0;">
						<option value=".c">C</option>
						<option value=".cpp">C++</option>
					</select>
				</div>
				<div id="link">
					<select>
						<option value="name">Font Size</option>
					</select>
					<input min="15" max="25" type="number" id="font-size">
				</div>
				<div class="discrebtion">
					<div class="title">Templete</div>
					<textarea id="templete"></textarea>
					<div class="button-div">
						<button id="setting-btn" class="button">Save</button>
					</div>
			</div>
			</form>
		   </div>
	   </div>

	  <div id="problem-div">
		  <div id="problem-code">CF-133A</div>
		  <div id="problem"></div>
	  </div>
	   
	   <div class="discrebtion">
		   <div class="title">
			   <div>Editor</div>
			   <div class="button-div">
				   <button onclick="undo()" class="button">undo</button>
				   <button onclick="redo()" class="button">redo</button>
				   <button onclick="changeCursor('previous')" style="padding-left: 10px; padding-right: 10px;" class="button">&#8676;</button>
				   <button onclick="changeCursor('next')" style="padding-left: 10px; padding-right: 10px;" class="button">&#8677;</button>
				</div>
            </div>
		   <div id="editor-container"></div>
	   </div>
	   
	   <div class="discrebtion">
		   <div class="title">Input</div>
		   <div id="input-container"></div>
	   </div>
	   
	   <div class="button-div">
		  <button onclick="codeCopy()" class="button">Copy</button>
		  <button id="stop-btn" class="button">Stop</button>
		  <button onclick="run(this)" id="run-btn" class="button">Run</button>
	  </div>

	   <div id="output-div" class="discrebtion">
		   <div class="title">Output</div>
		   <div id="output-container"></div>
	   </div>
	  
	  <div id="compiling"></div>

	  <div id="freeze" class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
	  </div>
	  
	  <footer>Happy Coading!</footer>
